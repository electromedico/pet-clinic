<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'"> List of vets ...</h1>
<div th:each="vet : ${vets}">
    <p th:text="${vet.getFirstName() +' '+ vet.getLastName()}">vet..</p>
</div>
</body>
</html>
